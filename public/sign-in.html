<html>
<head>
    <title>CodiNames - It's like CodeNames but with an i!</title>
    <link rel="stylesheet" type="text/css" href="resources/sign-in.css">
    <script data-main="resources/javascript/require-config" src="resources/javascript/jslibs/require-2.2.0.js"></script>
</head>
<body>
    <form>
        <label for="user">Username</label><br/>
        <input name="user"/>
        <label for="email">E-Mail</label><br/>
        <input name="email"/>
        <label for="password">Password</label><br/>
        <input name="password"/>
        <label for="passcom">Confirm Password</label><br/>
        <input name="passcom"/>
        <input name="go" value="Log in" type="submit"/>
    </form>
<script>
         require(['require-config'], function(){
             require(['auth']);
             require(['header']);
             require(['signin']);
         });

</script>
</body>

</html>
